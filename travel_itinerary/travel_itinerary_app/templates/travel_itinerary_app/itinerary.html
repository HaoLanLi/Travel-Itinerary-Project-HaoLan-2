<!DOCTYPE html>
<html>
<head>
    <title>Travel Itinerary Generator</title>
    <!-- Add your CSS styles and include JavaScript libraries here -->
</head>
<body>
    <header>
        <h1>Plan Your Trip</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}" class="cta-button">Logout</a>
        </nav>
    </header>

    <main>
        <section id="trip-form">
            <h2>Create Your Travel Itinerary</h2>
            <form id="itinerary-form" action="{% url 'itinerary' %}" method="post">
                {% csrf_token %}

                <!-- Destination -->
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>

                <!-- Budget -->
                <div class="form-group">
                    <label for="budget">Budget (USD):</label>
                    <input type="number" id="budget" name="budget" required>
                </div>

                <!-- Trip Duration -->
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end_date" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Generate Itinerary</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 NAwayFarer</p>
    </footer>

    <!-- Add your JavaScript code and libraries here -->
</body>
</html>
